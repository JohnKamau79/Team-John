<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
<!-- Begins the HTML document with English as the language -->
<head>
  <!-- Metadata about the document -->
  <meta charset="UTF-8" />
  <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Makes the website responsive by setting the viewport to match the device's width -->

  <!-- Title shown on the browser tab -->
  <title>Davis Kamau | Portfolio</title>

  <!-- Bootstrap CSS framework for styling and responsive layout -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- External custom stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Inline styles and meta tags for SEO and branding -->
  <style>
    <!-- Viewport meta tag for mobile-friendliness (redundant, already declared above) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO metadata to improve visibility on search engines -->
    <title>Davis Kamau | Software Developer</title>
    <meta name="description" content="Portfolio of Davis Kamau, a software developer showcasing web projects and skills.">
    <meta name="keywords" content="Davis Kamau, software engineer, frontend developer, portfolio, web developer Kenya">
    <meta name="author" content="Davis Kamau">

    <!-- Favicon for browser tab (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    /* Custom CSS styling starts here */
    body {
      background-color: #f8f9fa; /* Light grey background */
      font-family: 'Segoe UI', sans-serif; /* Modern clean font */
    }

    /* Hero section styling */
    .hero {
      background-color: #0d6efd; /* Bootstrap primary blue */
      color: white;
      padding: 100px 20px; /* Adds spacing inside the section */
      text-align: center; /* Centers the text */
    }

    .hero h1 {
      font-size: 3rem; /* Large title */
      animation: fadeIn 1s ease-in-out; /* Fade-in animation */
    }

    .hero p {
      font-size: 1.2rem; /* Slightly larger paragraph text */
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out; /* Slower fade-in */
    }

    /* Animation keyframes for fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button spacing */
    .btn-primary {
      margin-top: 20px;
    }

    /* Navbar shadow for visual separation */
    .navbar {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Light shadow */
    }
  </style>
</head>

<body>

  <!-- Navigation bar at the top of the page -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <!-- Brand name / logo -->
      <a class="navbar-brand fw-bold" href="#">Davis Kamau</a>

      <!-- Toggle button for mobile menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible menu items -->
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <!-- Navigation links -->
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section: Introduction and call-to-action -->
  <section class="hero">
    <div class="container">
      <h1>Hi, I'm Davis Kamau</h1>
      <p>A passionate Fullstack Software Developer from Kenya</p>
      <!-- Call-to-action button linking to Projects page -->
      <a href="projects.html" class="btn btn-light btn-lg mt-3">View My Work</a>
    </div>
  </section>

  <!-- Footer section at the bottom of the page -->
  <footer class="text-center py-4 mt-5 bg-light">
    <p>&copy; 2025 Davis Kamau | All rights reserved.</p>
  </footer>

  <!-- Bootstrap JavaScript bundle (for interactive components like navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
<!-- End of HTML document -->
